name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  FRONTEND_IMAGE_NAME: ${{ github.repository }}/frontend
  BACKEND_IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: './frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run linter
      run: npm run lint --if-present
    
    - name: Build frontend
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL || 'https://localhost/api' }}
        REACT_APP_AI_WEBHOOK_URL: ${{ secrets.REACT_APP_AI_WEBHOOK_URL || 'https://localhost/webhook' }}
        DISABLE_ESLINT_PLUGIN: true

  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build backend
      run: dotnet build --no-restore --configuration Release
    
    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal

  build-and-push:
    needs: [test-frontend, test-backend]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ matrix.service == 'frontend' && env.FRONTEND_IMAGE_NAME || env.BACKEND_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          ${{ matrix.service == 'frontend' && format('REACT_APP_API_URL={0}', secrets.REACT_APP_API_URL) || '' }}
          ${{ matrix.service == 'frontend' && format('REACT_APP_AI_WEBHOOK_URL={0}', secrets.REACT_APP_AI_WEBHOOK_URL) || '' }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # Navigate to deployment directory
          cd /opt/money-track
          
          # Clone or update repository
          if [ ! -d ".git" ]; then
            git clone https://github.com/${{ github.repository }} .
          else
            git fetch origin
            git reset --hard origin/main
          fi
          
          # Create production environment file
          cat > .env.prod << EOF
          POSTGRES_DB=moneytrack
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
          BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          DOMAIN=${{ secrets.DOMAIN || 'localhost' }}
          EMAIL=${{ secrets.EMAIL || 'admin@localhost.com' }}
          REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}
          REACT_APP_AI_WEBHOOK_URL=${{ secrets.REACT_APP_AI_WEBHOOK_URL }}
          EOF
          
          # Login to container registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
          
          # Pull latest images
          docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          
          # Stop existing services
          docker-compose -f docker-compose.prod.yml down || true
          
          # Start services
          docker-compose -f docker-compose.prod.yml up -d
          
          # Wait for services to be ready
          sleep 30
          
          # SSL certificate setup (first time only)
          if [ ! -f "./certbot/conf/live/${{ secrets.DOMAIN || 'localhost' }}/fullchain.pem" ] && [ "${{ secrets.DOMAIN }}" != "localhost" ]; then
            echo "Setting up SSL certificate..."
            docker run --rm \
              -v /opt/money-track/certbot/www:/var/www/certbot \
              -v /opt/money-track/certbot/conf:/etc/letsencrypt \
              certbot/certbot certonly --webroot \
              --webroot-path /var/www/certbot \
              --email ${{ secrets.EMAIL || 'admin@localhost.com' }} \
              --agree-tos --no-eff-email \
              -d ${{ secrets.DOMAIN }} || echo "SSL setup failed, continuing without HTTPS"
            
            # Restart nginx to use SSL
            docker-compose -f docker-compose.prod.yml restart nginx || true
          fi
          
          # Health check
          curl -f http://localhost/health || curl -f http://localhost/api/health || echo "Health check failed but continuing"
          
          # Clean up old images
          docker image prune -f
          
          echo "Deployment completed successfully"

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment status
      run: |
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
        fi